<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.1//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-2.dtd">
<html version="XHTML+RDFa 1.1" xmlns="http://www.w3.org/1999/xhtml" xmlns:dbp="http://dbpedia.org/resource/" id="DEV-MUC3-1206"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/"/><meta name="DC.identifier" content="DEV-MUC3-1206"/><meta name="DC.date" content="1990-04-03"/><meta name="DC.coverage" content="BOGOTA"/><title>DEV-MUC3-1206</title></head><body vocab="http://schema.org/"><p>DEV-MUC3-1206 (SYNCHRONETICS)</p><p>BOGOTA, 3 APR 90 (INRAVISION TELEVISION CADENA 1) -- [TEXT] DURING THE SEARCHES TODAY IN <span about="http://sws.geonames.org/3674954/" typeof="Place"><span property="name">MEDELLIN</span>, <span property="description">THE CAPITAL OF ANTIOQUIA DEPARTMENT</span></span>, THE AUTHORITIES DISCOVERED WHAT THEY HAVE TERMED AS <span about="#1" typeof="Place" property="description"><object rev="location" resource="#60"/>A VERY IMPORTANT COMMUNICATIONS CENTER OF <span about="dbp:Medellín_Cartel" typeof="Organization" property="name">THE MEDELLIN CARTEL</span></span>.</p><p>AS PART OF THE METROPOLITAN POLICE OPERATIONS, IN RESPONSE TO THE ATTACKS AGAINST ARMY MEMBERS IN MEDELLIN, THE AUTHORITIES TODAY DISMANTLED <span>A COMMUNICATIONS CENTER</span> BELONGING TO <span>THE MEDELLIN CARTEL</span>. IN <span about="#1" property="description">A RESIDENCE</span> <span about="#1" property="description">LOCATED IN <span>EL POBLADO NEIGHBORHOOD</span></span>, <span about="#60" property="agent">THE AUTHORITIES</span> <span about="#60" typeof="Action" property="description">FOUND</span> <span about="#10" typeof="rdf:List"><object rev="object" resource="#60" /><span property="rdfs:member">15 PORTABLE COMMUNICATION RADIOS</span>; <span property="rdfs:member">TWO CORDLESS TELEPHONES</span>; <span property="rdfs:member">TWO MAGNETIC ANTENNAS FOR RADIOS</span>; <span property="rdfs:member">THREE ICOM RECEIVERS</span>; <span property="rdfs:member">SEVEN BATTERIES</span>; <span property="rdfs:member">12 ANTENNAS FOR PORTABLE RADIOS</span>; <span property="rdfs:member">FIVE VOLTAGE REGULATORS</span>; AND <span property="rdfs:member">FOUR ADAPTERS</span></span>.</p><p>ACCORDING TO THE POLICE REPORT, DOCUMENTS LINKING SEVERAL PEOPLE WITH <span about="#40" typeof="Action rdfs:Container"><span property="description">THE ASSASSINATIONS</span> OF <span rel="rdfs:member"><span about="dbp:Luis_Carlos_Galán" typeof="Person" property="name">LUIS CARLOS GALAN SARMIENTO</span>, <span about="dbp:Bernardo_Jaramillo_Ossa" typeof="Person" property="name">BERNARDO JARAMILLO OSSA</span>, AND OF <span about="#Waldemar_Franklin_Quintero" typeof="Person" property="name">COLONEL VALDEMAR FRANKLIN QUINTERO</span></span></span> WERE FOUND AT <span>THE MEDELLIN CARTEL COMMUNICATIONS CENTER</span>, AS WELL AS DOCUMENTS ABOUT THE PERPETRATORS OF <span><span about="#50" typeof="Action rdfs:Container" property="description">THE ATTACK</span> ON <span about="dbp:DAS_Building_bombing" typeof="Action" property="object">THE DAS [ADMINISTRATIVE DEPARTMENT OF SECURITY] HEADQUARTERS<object rev="rdfs:member" resource="#50"/></span> IN BOGOTA, AND AGAINST <span about="dbp:Avianca_Flight_203" typeof="Action" property="object">THE AVIANCA HK1803 PLANE<object rev="rdfs:member" resource="#50"/></span></span>. POLICE SOURCES REPORTED THAT NO ARRESTS WERE MADE.</p></body></html>
