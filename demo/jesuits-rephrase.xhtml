		<article
			about="http://dbpedia.org/resource/1989_murders_of_Jesuits_in_El_Salvador"
			typeof="lode:Event" rev="aif:describes">
			<p>Rephrasing the claims made in reports:</p>
			<p class="claim" about="this:1" typeof="aif:L-node">
				<span property="aif:claimText">
					<span class="locutor" about="#salavadoran" typeof="schema:Organization">Salvadoran Armed Forces</span>:
					<span about="this:fmlndidit" class="fact" typeof="aif:I-node"
						property="aif:claimText">
						The
						<span
							about="http://dbpedia.org/resource/Farabundo_Mart%C3%AD_National_Liberation_Front"
							typeof="schema:Organization">FMLN</span>
						are responsible.
					</span>
				</span>
				<sup class="reference">
					<a href="#ref1">[1]</a>
				</sup>
			</p>
			<p class="claim" about="this:2" typeof="aif:L-node">
				<span property="aif:claimText">
					<span class="locutor"
						about="http://dbpedia.org/resource/Farabundo_Mart%C3%AD_National_Liberation_Front"
						typeof="schema:Organization">FMLN</span>:
					<span class="fact" about="this:armedforcesdidit" typeof="aif:I-node"
						property="aif:claimText">
						The
						<span>Salvadoran Armed Forces</span>
						are responsible.
					</span>
				</span>
				<sup class="reference">
					<a href="#ref2">[2]</a>
				</sup>
			</p>
