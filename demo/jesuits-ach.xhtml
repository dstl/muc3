<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:skos="http://www.w3.org/2004/02/skos/core#"  xmlns:this="http://dstl.github.io/muc3/demo/jesuits-rephrase.xhtml#" xmlns:aif="http://www.arg.dundee.ac.uk/aif#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
	<head>
		<link rel="stylesheet" href="css/hypothesis.css"/>
		<title>Initial matrix</title>
	</head>
	<body>

		<h2>Who murdered the Jesuit Priests?</h2>

		<article>		
		<div style="display: grid; width: 40%; padding: 1em; background-color: whitesmoke">

 		<table>
               
			<tr>
	            <th style="width:40%"/>
	            <th style="width:30%" scope="col" about="http://dbpedia.org/resource/Farabundo_Mart%C3%AD_National_Liberation_Front" typeof="skos:Concept" property="skos:prefLabel">The FMLN</th>
	            <th style="width:30%" scope="col" about="http://dbpedia.org/resource/Salvadoran_Army" typeof="skos:Concept" property="skos:prefLabel">The Salvadoran Army</th>
			</tr>
			
			<tr>
	            <th scope="row" class="p2k" about="this:armydidit" typeof="skos:Concept" property="skos:prefLabel">FMLN claim</th>
	            <td class="minus">-</td>
	            <td class="plus">+</td>
			</tr>

			<tr>
	            <th scope="row" class="p2k" about="this:fmlndidit" typeof="skos:Concept" property="skos:prefLabel">Army claim</th>
	            <td class="plus">+</td>
	            <td class="minus">-</td>
			</tr>
			
			<tr>
	            <th scope="row" class="p2k" about="this:leftdidit" typeof="skos:Concept" property="skos:prefLabel">LEFTISTS</th>
	            <td class="plus">+</td>
	            <td class="minus">-</td>
			</tr>
			
			<tr>
	            <th scope="row" class="expert" about="this:curfew" typeof="skos:Concept" property="skos:prefLabel">CURFEW</th>
	            <td class="minus">-</td>
	            <td class="plus">+</td>
			</tr>
			
			<tr>
	            <th scope="row" class="e2h" about="this:uniformsdidit" typeof="skos:Concept" property="skos:prefLabel">UNIFORMS</th>
	            <td class="minus">-</td>
	            <td class="plus">+</td>
			</tr>
			
		</table>
		</div>
			
		</article>
	
	</body>
</html>
